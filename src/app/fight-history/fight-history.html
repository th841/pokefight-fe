<mat-form-field class="formfield" appearance="outline">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search name" #input>
</mat-form-field>

<div class="fights-table">
  <table mat-table [dataSource]=dataSource class="mat-elevation-z8">

    <!-- Fighters Column -->
    <ng-container matColumnDef="fighters">
      <th mat-header-cell *matHeaderCellDef> Fighters </th>
      <td mat-cell *matCellDef="let fight">
        <div>
          <strong>{{ fight.fighters[0].name }}</strong> ({{ fight.fighters[0].types.join(', ') }}, {{
          fight.fighters[0].power }})<br>
          <strong>{{ fight.fighters[1].name }}</strong> ({{ fight.fighters[1].types.join(', ') }}, {{
          fight.fighters[1].power }})
        </div>
      </td>
    </ng-container>

    <!-- Winner Column -->
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef> Winner </th>
      <td mat-cell *matCellDef="let fight">
        {{ fight.winner.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['fighters', 'winner']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fighters', 'winner']"></tr>
  </table>
</div>
