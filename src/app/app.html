<main class="main">
  <mat-toolbar color="primary">
    <span>{{ title() }}</span>
  </mat-toolbar>

  <mat-tab-group mat-align-tabs="center" (selectedIndexChange)="onTabChange($event)">

    <mat-tab label="Battle">
      <button matButton="tonal" color="primary" (click)="onFightButtonClick()">
        Fight
      </button>
      @if(pokemons[0]){
      <div class="pokemon-container">
        <div class="left-side">
          <pokemon [pokemon]=pokemons[0]></pokemon>
        </div>
        <div class="vs">VS</div>
        <div class="right-side">
          <pokemon [pokemon]=pokemons[1]></pokemon>
        </div>
      </div>
      @if(winner){
      <div class="winner">
        <div>The winner is:</div>
        <pokemon [pokemon]=winner></pokemon>
      </div>
      }
      }
    </mat-tab>

    <mat-tab label="Fight History">
      <fight-history #fighthistory></fight-history>
    </mat-tab>
  </mat-tab-group>
</main>

<router-outlet />
